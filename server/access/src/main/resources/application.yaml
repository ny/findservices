      FAMILY_ASSISTANCE:
        enabled: false
        formula: "=OR(CHILDREN_06_17, CHILDREN_00_05)"
        application-url: https://otda.ny.gov/programs/temporary-assistance/#apply
        information-url: https://otda.ny.gov/programs/temporary-assistance/
        resources:
