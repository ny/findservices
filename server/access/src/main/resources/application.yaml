spring:
  application:
    name: maslow
  profiles:
    include: survey

server:
  use-forward-headers: true
  port: 8080
  tomcat:
    basedir: target/tomcat
    accesslog:
      enabled: true
      prefix: access_log
      pattern: common
      rotate: true
      suffix: .log
      file-date-format: .yyyy-MM-dd
      buffered: false

maslow:
  access:
    services-location: /tmp/maslow/access/services.json
    snapshot-fetch-uri: http://localhost:8081/api/author/v1/snapshots/latest
    snapshot-fetch-rate-ms: 60000 # every 1m (1 * 60 * 1000)

  catalog:
    sections:
      SECTION_YOURSELF:
        resources:
          en:
            title: Tell us about yourself
      SECTION_HOUSEHOLD:
        resources:
          en:
            title: Tell us about your living situation
      SECTION_SITUATION:
        resources:
          en:
            title: Tell us about the people you live with

    questions:
      HOUSEHOLD_SIZE:
        type: NUMBER
        resources:
          en:
            text: How many people live with you? Include yourself.
            hint: Count yourself, other adults and any dependents when answering these questions.
      HOUSEHOLD_EMPLOYED:
        type: BOOLEAN
        resources:
          en:
            text: Is anyone in your home employed?
      HOUSEHOLD_INCOME:
        type: CURRENCY
        resources:
          en:
            text: What’s the total amount of money (unearned income and earned income before taxes) that everyone in your home made in the last 30 days?
      ADULTS_60_PLUS:
        type: BOOLEAN
        resources:
          en:
            text: Is anyone aged 60 or older?
      CHILDREN_06_17:
        type: BOOLEAN
        resources:
          en:
            text: Is anyone 6–17 years old?
      CHILDREN_00_05:
        type: BOOLEAN
        resources:
          en:
            text: Is anyone 5 years old or younger?
      IS_EMPLOYMENT_AFFECTED:
        type: BOOLEAN
        resources:
          en:
            text: Are you unemployed, furloughed, or working reduced hours?
      IS_PAY_FOR_DEPENDENT_CARE:
        type: BOOLEAN
        resources:
          en:
            text: Does anyone in your home pay for dependent care?
            hint: Dependent care is money you pay someone to care for children or other people in your home who are disabled or elderly, so you can work, look for work, or attend school.
      IS_WORRIED_HOUSING:
        type: BOOLEAN
        resources:
          en:
            text: Are you having trouble paying for your rent, mortgage, or home maintenance fees?
      IS_WORRIED_FOOD:
        type: BOOLEAN
        resources:
          en:
            text: Are you having trouble purchasing enough food to feed yourself or your family?
      IS_DISABLED:
        type: BOOLEAN
        resources:
          en:
            text: Is anyone blind or disabled?
      IS_MILITARY:
        type: BOOLEAN
        resources:
          en:
            text: Is anyone an active member or honorably discharged veteran of the US Armed Forces?
      IS_STUDENT:
        type: BOOLEAN
        resources:
          en:
            text: Is anyone attending or planning to attend vocational school, college, or university either online or in person?
      IS_PREGNANT:
        type: BOOLEAN
        resources:
          en:
            text: Is anyone pregnant?
      IS_COVID:
        type: BOOLEAN
        resources:
          en:
            text: Has anyone been diagnosed with COVID-19?
            hint: Count yourself and any dependents when answering these questions.
