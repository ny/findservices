        enabled: true
        formula: "=OR(ADULTS_60_PLUS, IS_DISABLED)"
        application-url: https://www.ssa.gov/benefits/medicare/
        information-url: https://www.health.ny.gov/health_care/medicaid/ohip-0112/
        resources:
