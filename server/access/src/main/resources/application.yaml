        enabled: false
        formula: "=OR(IS_PREGNANT, CHILDREN_06_17, CHILDREN_00_05)"
        application-url: https://otda.ny.gov/programs/temporary-assistance/#apply
        information-url: https://otda.ny.gov/programs/temporary-assistance/#apply
