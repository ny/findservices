      CHILD_HEALTH_PLUS:
        enabled: true
        formula: "=OR(CHILDREN_06_17, CHILDREN_00_05)"
        application-url:
        information-url: https://nystateofhealth.ny.gov/
        resources:
          en:
            name: Child Health Plus
            category: Health
            description: |
              Health insurance plans for kids. Applications are accepted through the New York State of Health Marketplace.
            eligibility: |
              A child's eligibility depends on gross family income. Find the [eligibility tables](https://www.health.ny.gov/health_care/child_health_plus/eligibility_and_cost.htm).
